trigger:
- master

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: Azure/build.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: Azure/build.yml
